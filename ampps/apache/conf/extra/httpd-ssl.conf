<IfModule ssl_module>
Listen 443
AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl    .crlss phrase on stdout.
SSLPassPhraseDialog  builtin
SSLSessionCache        "shmcb:C:/web/CAPITO\~1.US/www/FUSION\~1/ampps/apache/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300
Mutex default

<VirtualHost _default_:443>
DocumentRoot "C:/web/capitoltechnology.us/www/fusionshell4/ampps/www"
ServerName localhost:443
ServerAdmin you@127.0.0.1
ErrorLog "C:/web/capitoltechnology.us/www/fusionshell4/ampps/apache/logs/ssl_error.log"
TransferLog "C:/web/capitoltechnology.us/www/fusionshell4/ampps/apache/logs/ssl_access.log"
SSLEngine on
SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
SSLCertificateFile "C:/web/capitoltechnology.us/www/fusionshell4/ampps/apache/conf/ssl_crt/server.crt"
#SSLCertificateFile "C:/web/capitoltechnology.us/www/fusionshell4/ampps/apache/conf/server-dsa.crt"
SSLCertificateKeyFile "C:/web/capitoltechnology.us/www/fusionshell4/ampps/apache/conf/ssl_key/server.key"
<FilesMatch "\.(cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
</FilesMatch>
<Directory "C:/web/capitoltechnology.us/www/fusionshell4/ampps/www/cgi-bin">
    SSLOptions +StdEnvVars
</Directory>
BrowserMatch ".*MSIE.*" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0
CustomLog "C:/web/capitoltechnology.us/www/fusionshell4/ampps/apache/logs/ssl_request.log" \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

</VirtualHost>
</IfModule>